  # ðŸŸ¢ FRONTEND DESARROLLO (hot reload con React)
  frontend-dev:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app            # monta tu cÃ³digo
      - /app/node_modules          # evita sobrescribir node_modules dentro
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true   # necesario en WSL/Windows/Docker Desktop
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
      - HOST=0.0.0.0
      - PORT=3001
    ports:
      - "3001:3001"  # Dev server -> http://localhost:3001
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

